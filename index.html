<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-to-Speech with Talking Character</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-layout">
    <div class="container">
      <h2>Text to Speech App</h2>
      <textarea id="text-input" rows="4" placeholder="Enter text to speak..."></textarea>
      <select id="voice-select"></select>
      <button id="speak-button">Speak</button>
      <div id="speech-output"></div>
    </div>
    <div class="character-container">
      <img id="character-img" src="img/close.png" alt="Character Talking" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
